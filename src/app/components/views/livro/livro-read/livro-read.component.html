<form>
    <mat-card class="home mat-elevation-z4">
        <button (click)="voltar()" mat-flat-button color="primary" class="retornar">
            <mat-icon>keyboard_return</mat-icon>
        </button>
        <mat-card-title class="title">{{ livro.titulo }}</mat-card-title>
    </mat-card>
    <mat-card class="home2 mat-elevation-z4">
        <mat-card-subtitle class="subtitle">{{ livro.nome_autor }}</mat-card-subtitle>
    </mat-card>
    <mat-card class="home3 mat-elevation-z4">
        <mat-card-subtitle class="subtitle2">{{ livro.texto }}</mat-card-subtitle>
    </mat-card>

</form>
