<div class="content">
    <div class="title">
        <p class="titletext">Livros</p>
    </div>

    <button (click)="voltar()" mat-flat-button color="primary" class="mat-elevation-z8 voltar">Voltar</button>
    <button (click)="navegarParaCriarLivro()" mat-flat-button color="primary" class="mat-elevation-z8 cadastrar">Cadastrar Livro</button>

    <table mat-table class="mat-elevation-z8" class="table" [dataSource]="livros">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef> Título </th>
          <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
        </ng-container>
     
        <ng-container matColumnDef="livros">
            <th mat-header-cell *matHeaderCellDef> <span class="labellivro"> Detalhes </span> </th>
            <td mat-cell *matCellDef="let element"> 
                <a routerLink="{{ element.id }}/read">
                    <button mat-flat-button color="primary" class="mat-elevation-z8 livro">Visualizar</button>
                </a>
            </td>
          </ng-container>
      
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let row" class="botoes"> 
                <a class="editar" routerLink="{{ row.id }}/update">
                    <i class="material-icons">edit</i>
                </a>
                <a class="deletar" routerLink="{{ row.id }}/delete">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
