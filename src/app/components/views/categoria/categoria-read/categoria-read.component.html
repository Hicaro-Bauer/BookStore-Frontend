<div class="content">
    <div class="title">
        <p class="titletext">Categorias</p>
    </div>

    <button (click)="navegarParaCategoriaCreate()" mat-flat-button color="primary" class="mat-elevation-z8 cadastrar">Cadastrar Categoria</button>

    <table mat-table class="mat-elevation-z8" class="table" [dataSource]="categorias">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
     
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>

        <ng-container matColumnDef="livros">
            <th mat-header-cell *matHeaderCellDef > <span class="labellivro"> Livros </span></th>
            <td mat-cell *matCellDef="let element"> 
                <a routerLink="{{ element.id }}/livros">
                  <button mat-flat-button color="primary" class="mat-elevation-z8 livro">Visualizar</button>
                </a>
            </td>
          </ng-container>
      
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let row" class="botoes"> 
                <a routerLink="update/{{ row.id }}" class="editar">
                    <i class="material-icons">edit</i>
                </a>
                <a routerLink="delete/{{ row.id }}" class="deletar">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
